<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rentals</title>

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" type="text/css" href="../bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/spacly-bootstrap.min.css">

    
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/main.css">

    
  </head>

  <body>    
    <header>
    <div class="navbar navbar-default">    
      <div class="navbar-header">
        <img class="company-logo" src="images/houseGlyphicon.png">
        <strong>Manage Rentals</strong>
        <button class="btn navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav active"><a href=".">Home</a></li>
          <li class="nav"><a href="contacts.html">Contacts</a></li>
        </ul>
      </div>      
    </div>
    </header>

    <main>
      <ul class="list-unstyled list-group">
        <li class="list-group-item">
          <a href="property.html?id=1" class="btn btn-info btn-block">23 Sydenham Wells, Barrie, ON, L4M6R3</a>
        </li>
        <li class="list-group-item">
          <a href="property.html?id=2" class="btn btn-info btn-block">26 Hickling Trail, Barrie, ON,
          L4M5S4</a>
        </li>
        <li class="list-group-item">
          <a href="property.html?id=2" class="btn btn-info btn-block">12D Marsellus Drive, Barrie, ON,
          L4M5S4</a>
        </li>
      </ul>

      <form action="/TODO" id="form-add-property">
        <div class="form-group">
          <label for="streetProperty">Street Address</label>
          <input type="text"
                  name="streetProperty"
                  class="form-control"
                  placeholder="Enter Street Address" />            
        </div> 
        <div class="form-group">
          <label for="cityProperty">City</label>
          <input type="text"
                  name="cityProperty"
                  class="form-control"
                  placeholder="Enter City" />            
        </div>
        <div class="form-group">
          <label for="streetProperty">Province/State</label>
          <select name="provinceProperty" class="form-control" id="province-property">
            <option value="" selected="selected">Please select...</option>
            <optgroup label="Canada">
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland and Labrador</option>
            <option value="NS">Nova Scotia</option>
            <option value="NT">Northwest Territories</option>
            <option value="NU">Nunavut</option>
            <option value="ON">Ontario</option>
            <option value="PE">Prince Edward Island</option>
            <option value="QC">Quebec</option>
            <option value="SK">Saskatchewan</option>
            <option value="YT">Yukon</option>
            </optgroup>
            <optgroup label="United States">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            </optgroup>
            <option value="--">Other</option>
            </select>
        </div>
        <div class="form-group">
          <label for="zipProperty">Zip</label>
          <input type="text"
                  name="zipProperty"
                  class="form-control"
                  placeholder="Enter Zip" />            
        </div>
        <div class="form-group">
          <label for="nickNameProperty">Nick Name</label>
          <input type="text"
                  name="nickNameProperty"
                  class="form-control"/>
          <p class="help-block">For Example, Rob Hiltons Condo, Boarders Ranch</p>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" class="btn btn-success" />
          <button type="button" id="btn-cancel-add-property" class="btn btn-cancel">Cancel</button>
        </div>
      </form>
      
      <a id="btn-add-property" class="btn btn-primary btn-large">Add Property</a>

    </main>

    <!-- build:js scripts/main.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <!-- endbuild -->
  </body>
</html>
